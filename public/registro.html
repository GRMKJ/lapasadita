<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h3>Restablecer Contraseña</h3>
                    </div>
                    <div class="card-body">
                        <form action="restablecer-contraseña.php" method="POST">
                            <input type="hidden" name="token" value="TOKEN-UNICO">
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" name="email" id="email" class="form-control" required placeholder="Introduce tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="password">Nueva Contraseña</label>
                                <input type="password" name="password" id="password" class="form-control" required placeholder="Introduce una nueva contraseña">
                            </div>
                            <div class="form-group">
                                <label for="password-confirm">Confirmar Contraseña</label>
                                <input type="password" name="password_confirmation" id="password-confirm" class="form-control" required placeholder="Confirma tu nueva contraseña">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Restablecer Contraseña</button>
                        </form>
                        <div class="mt-3">
                            <p class="text-center">¿Ya recordaste tu contraseña? <a href="login.html">Inicia sesión aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
